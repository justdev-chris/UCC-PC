name: Build C# App
on: [push]
jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '6.0.x'
        
    - name: Build Standalone EXE
      run: |
        dotnet publish --configuration Release --runtime win-x64 --self-contained true -p:PublishSingleFile=true -p:IncludeNativeLibrariesForSelfExtract=true
        
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: CatClickerApp
        path: bin/Release/net6.0-windows/win-x64/publish/CatClickerApp.exe